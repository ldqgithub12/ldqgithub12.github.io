<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- Tự viết -->
    <link rel="stylesheet" href="./style.css">
    <title>Phân tích thẻ</title>
</head>
<body>
    <div class="card">
        <div class="class-time">
            <div class="year">
                <p class="class-year">2022</p>
            </div>
            <div class="date-month">
                <p class="date">3</p>
                <p class="month">Tháng 5</p>
            </div>
        </div>
        <div class="class-infor">
            <a href="#" class="name-course">
                Khóa học Learn AWS The Hard Way
            </a>
            <div class="common-infor">
                <p class="infor"><i class="fa-solid fa-calendar-days"></i> Thứ 3 , 5 , 7</p>
                <p class="infor"><i class="fa-solid fa-clock"></i> 18:30 - 21:30</p>
                <p class="infor"><i class="fa-solid fa-location-dot"></i> Cơ sở Nguyễn Đình Chiểu</p>
            </div>
            <p style="height: 30px; line-height: 30px;"><a href="#" class="register">Đăng ký</a></p>
        </div>
    </div>
</body>
</html>
