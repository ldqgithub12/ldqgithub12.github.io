<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Card</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@100;300;400;700;900&display=swap"
        rel="stylesheet">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="card">
        <div class="card-img">
            <div class="day-month">
                <p>27</p>
                <p>Mar</p>
            </div>
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/photo-1429043794791-eb8f26f44081.jpeg" alt="">
        </div>
        <div class="card-content">
            <div class="photos">
                <p>PHOTOS</p>
            </div>
            
            <h1>City Lights in New York</h1>
            <h2>The city that never sleeps.</h2>
            <p class="color-text">New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments,magnificent buildings and countless dazzling skyscrapers.</p>
           
        </div>
        <div class="comment">
            <span class="color-text">
                <i class="fa-solid fa-clock"></i>
                6 minutes ago
            </span>
            <span class="card-comnet color-text">
                <i class="fa-solid fa-comment"></i>
                39 comments
            </span>
        </div>
    </div>
</body>

</html>
