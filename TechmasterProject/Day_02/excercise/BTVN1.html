<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
    }
    table,tr,th,td{
        border: 1px solid black;
        padding: 10px 20px 10px 5px;
    }
</style>
<body>
    <form>
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        ĐĂNG KÝ
                    </th>
                </tr>
                <tr>
                    <td>Full name</td>
                    <td><input type="text" placeholder="Nhập fullname"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" placeholder="Nhập tên"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="text" placeholder="Nhập mật khẩu"></td>
                </tr>
                <tr>
                    <td>Nhập lại Password</td>
                    <td><input type="text" placeholder="Nhập lại mật khẩu"></td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="Gender" id="Male">
                        <label for="Male">Nam</label>
                        <input type="radio" name="Gender" id="Female">
                        <label for="Female">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td>
                        <select name="ngaysinh" id="">
                            <option>Ngày 1</option>
                            <option>Ngày 2</option>
                            <option>Ngày 3</option>
                        </select>
                        <select name="thangsinh" id="">
                            <option>Tháng 1</option>
                            <option>Tháng 2</option>
                            <option>Tháng 3</option>
                        </select>
                        <select name="thangsinh" id="">
                            <option>Năm 2015</option>
                            <option>Năm 2016</option>
                            <option>Năm 2017</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td>
                        <textarea ></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Avatar</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
    
                <tr>
                    <td>Sở thích</td>
                    <td>
                        <input type="checkbox" id="xemphim">
                        <label for="xemphim">Xem Phim</label>
    
                        <input type="checkbox" id="thethao">
                        <label for="thethao">Thể thao</label>
    
                        <input type="checkbox" id="web">
                        <label for="web">Web</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button>Reset</button>
                        <button>OK</button>
                    </td>
                </tr>
            </thead>
    
            <tbody>
    
            </tbody>
        </table>
    </form>
</body>
</html>
