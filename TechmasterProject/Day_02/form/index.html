<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Nhập tên...">
        <br>
        <br>
        <input type="password" placeholder="Nhập password">
        <br><br>
        <textarea placeholder="Nhập ghi chú..."></textarea>
        <br><br>
        <input type="file" name="" id="">
        <br><br>
        <input type="radio" name="gender" id="nam"><label for="nam">Nam</label>
        <input type="radio" name="gender" id="nu"><label for="nu">Nữ</label>
        <br><br>
        <input type="checkbox" id="vietnamese">
        <label for="vietnamese">Tiếng việt</label>
        <input type="checkbox" id="japanese">
        <label for="japanese">Tiếng Nhật</label>
        <input type="checkbox" id="korean">
        <label for="korean">Tiếng Hàn</label>
        <br><br>
        <select name="" id="">
            <option value="">Tháng 1</option>
            <option value="">Tháng 2</option>
            <option value="">Tháng 3</option>
        </select>
        <br><br>
        <button>Đăng nhập</button>
        <input type="button" value="Đăng ký">

    </form>
</body>
</html>
